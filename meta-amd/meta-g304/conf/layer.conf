# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "g304-layer"
BBFILE_PATTERN_g304-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_g304-layer = "6"

LAYERSERIES_COMPAT_g304-layer = "gatesgarth hardknott"
